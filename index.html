<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login SIKS-NG</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const togglePassword = document.querySelector(".toggle-password");
      const passwordInput = document.querySelector("input[name='password']");
      togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
      });

      const reloadBtn = document.querySelector(".reload-btn");
      const captchaImg = document.querySelector(".captcha-img");
      reloadBtn.addEventListener("click", function () {
        captchaImg.src = "captcha.php?" + Date.now(); // Memastikan gambar baru dimuat
      });
    });
  </script>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="Assets/Logo SIKS.png" alt="SIKS-NG Logo" class="logo-img">
    </div>      

    <form action="login.php" method="POST">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Nama Pengguna" required />
      </div>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" name="password" placeholder="Kata Sandi" required />
        <i class="fas fa-eye toggle-password"></i>
      </div>

      <!-- Captcha -->
      <div class="captcha-row">
        <div class="captcha-left">
          <img src="captcha.php" alt="Captcha" class="captcha-img"/>
          <button type="button" class="reload-btn"><i class="fas fa-sync-alt"></i></button>
        </div>
        <div class="captcha-input">
          <i class="fas fa-lock"></i>
          <input type="text" name="captcha" placeholder="Kode Keamanan" required />
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Masuk</button>
      <div class="divider">Atau</div>
      <button class="btn btn-secondary" type="button" onclick="alert('Fitur belum tersedia')">Masuk ke SIKS-GIS</button>
    </form>
  </div>
</body>
</html>
